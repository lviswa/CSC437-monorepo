<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <!-- Fonts & Global Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/login.css" />

    <script type="module" src="./src/login.ts"></script>
  </head>

  <body class="page">
    <mu-auth>
      <h1 class="title">DESI THREADS</h1>
      <main class="card">
        <h2>User Login</h2>
        <login-form api="/auth/login">
          <label>
            Username:
            <input name="username" autocomplete="off" />
          </label>
          <label>
            Password:
            <input type="password" name="password" />
          </label>
        </login-form>
      </main>
      <p>
        Or did you want to
        <a href="/newuser.html">Sign up as a new user</a>?
      </p>
    </mu-auth>
  </body>
</html>
